{% extends 'project/base.html' %}
{% block content %}
<main>
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
</main>
{% endblock %}
