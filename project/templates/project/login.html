{% extends 'project/base.html' %}
{% block content %}
<main>
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</main>
{% endblock %}
