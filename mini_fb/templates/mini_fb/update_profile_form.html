{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Update your Profile</h1>

<!-- display the HTML form -->
<form action="{% url 'update_profile' profile.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
       <table>
            {% for field in form %}
                <tr>
                    <th>{{field.name}}</th>
                    <td>{{field}}</td>
                    <!-- <input type="file" name="files" multiple /> -->
                </tr>
            {% endfor %}
            <tr>
                <td></td>
                <td>
                    <input type="submit" name='Update Profile!' value='Update Profile!'>
                </td>
                <td>
                    <a class="button" href="{% url 'show_profile' profile.pk %}">Cancel</a>
                </td>
            </tr>
        </table>
</form>

{% endblock %}
