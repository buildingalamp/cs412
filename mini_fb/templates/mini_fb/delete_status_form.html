{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Delete Status Message?</h1>

    <div>
        {{status_message}}
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>

    <form action="{% url 'show_profile' status_message.profile.pk %}" method="GET">
        {% csrf_token %}
        <input type="submit" value="Cancel">
    </form>

{% endblock %}
