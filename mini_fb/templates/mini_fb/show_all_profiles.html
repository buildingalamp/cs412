{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>All Profiles</h1>

<main class="grid-container">
    
    <!-- scriptlet code to display all profiles`  -->

    <!-- loop over all profiles -->
    {% for profile in profiles %}
            <div class="profile_info_all">

            <!-- check if profile_image_url for a profile exists -->
            {% if profile.profile_image_file.url %}
            
                <!-- link to this profile -->
                <a href="{% url 'show_profile' profile.pk %}">
                <img class="profile_image_all" src="{{profile.profile_image_file.url}}" alt="{{profile.profile_image_file.url}}">
                </a>
            {% endif %}

                <h2>{{profile.first_name}} {{profile.last_name}}</h2>
                <h3> From {{profile.city}}</h3>
            </div>
    {% endfor %}

</main>
{% endblock %}
